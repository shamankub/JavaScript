    <script>
		'use strict';
		function summ(a, b){
			return a + b
		}

		function diff(a, b){
			return a - b
		}

		function mul(a, b){
			return a * b
		}

		function div(a, b){
			return a / b
		}

		alert(summ(2, 3)) // 5
		alert(diff(5, 3)) // 2
		alert(mul(2, 3))  // 6
		alert(div(6, 3))  // 2
	</script>
