<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
		'use strict';
		function summ(a, b){
			return a + b
		}

		function diff(a, b){
			return a - b
		}

		function mul(a, b){
			return a * b
		}

		function div(a, b){
			return a / b
		}

		function mathOperation(arg1, arg2, operation){
			switch (operation){
				case '+':
					return summ(arg1, arg2);
					break;
				case '-':
					return diff(arg1, arg2);
					break;
				case '*':
					return mul(arg1, arg2);
					break;
				case '/':
					return div(arg1, arg2);
					break;
			}
		}

		alert(mathOperation(4, 2, '/')) // 2
		alert(mathOperation(4, 2, '*')) // 8
		alert(mathOperation(4, 2, '+')) // 6
		alert(mathOperation(4, 2, '-')) // 2
	</script>
</body>

</html>
