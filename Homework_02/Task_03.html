<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
		'use strict';
		let a = Number(prompt('Введите число "a"')); 
		let b = Number(prompt('Введите число "b"'));
		if (a >= 0 && b >= 0) {
			alert(a - b)
		}
		else if (a < 0 && b < 0) {
			alert(a * b)
		}
		else {
			alert('Введённые числа разных знаков')
		}

		//Задача со *
		let c = Number(prompt('Введите число "c"')); 
		let d = Number(prompt('Введите число "d"'));
		if ((c >= 0 && d < 0) || (c < 0 && d >= 0)) {
			alert(c + d)
		}
		else {
			alert('Введённые числа одинаковых знаков')
		}
	</script>
</body>
