<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 3: Task 4</title>
</head>

<body>
    <script>
    	/*Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
		1 Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
		2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
		https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в
		дополнительных видео в материалах урока.*/
    	'use strict';
    	const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg",
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			},
		];

		function compare_price(a, b) {
			if (a.price > b.price) {
				return 1;
			}
			if (a.price < b.price) {
				return -1;
			}
			return 0;
		}

		let prod_filter = products.filter(el => ('photos' in el && el.photos.length > 0));
		console.log(prod_filter);
		console.log(products.sort(compare_price));
	</script>
</body>

</html>
