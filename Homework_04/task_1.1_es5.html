<body>
    <script>
        'use strict';

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price *= 0.75;
        };

        let obj1 = new Product('Keyboard', 1000);
        obj1.make25PercentDiscount();
        console.log(obj1);
    </script>
</body>
