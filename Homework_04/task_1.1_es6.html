<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }

        let obj1 = new Product('Keyboard', 1000);
        obj1.make25PercentDiscount();
        console.log(obj1);
    </script>
